name: Main

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
  
    - name: Build and push Docker images
      uses: docker/build-push-action@v1
      env:
        SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        POSTGRES_USERNAME: ${{ secrets.POSTGRES_USERNAME }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: hammerstad/allidrett
        tags: latest
        build_args: secret_key=${SECRET_KEY},postgres_username=${POSTGRES_USERNAME},postgres_password=${POSTGRES_PASSWORD},postgres_host=${POSTGRES_HOST}

    - name: Redeploy docker service on host using SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USERNAME }}
        key: ${{ secrets.DIGITALOCEAN_KEY }}
        script: |
          docker pull hammerstad/allidrett:latest
          docker stop AllIdrett
          docker system prune -f
          docker run -d -p 8000:8000 --name=AllIdrett hammerstad/allidrett:latest
